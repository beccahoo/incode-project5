<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/login.css">
    <title>Login In</title>
</head>
<body>
<div class="container">
    <form class = "form" id="login">
        <h1 class = "form-title" >Login</h1>
        <div class = "form-message form-message-error">Incorrect username/password combination.</div>
        <div class="form-inputgroup">
            <input type = "form-input" autofocus placeholder= "Username or email">
            <div class = "form__input-error-message">This is an error message</div>
        </div>

        <button class = "form-button" type = "submit">Continue </button>
        <div class="form-inputgroup">
            <input type = "password" autofocus placeholder= "Password">
            <div class = "form__input-error-message"></div>
            <p class="text">
                <a href= "#" class="form-link">Forgot password?</a>
            </p>
            <p class="text">
                <a class="form-link" id="createaccount" class="form-link">Create Account</a>
            </p>
    </form>
</div>    
</body>
</html>
